<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Tabel Responsif</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        td {
            text-align: center;
            padding: 10px;
        }

        @media screen and (max-width: 768px) {
            table, tr, td {
                display: block;
                width: 100%;
            }

            td {
                padding: 15px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>

<table border="1">
    <tr>
        <td colspan="6" bgcolor="navy">
            <h1 style="color: white;">Yosua Tambunan</h1>
        </td>
    </tr>
    <tr>
        <td colspan="3" bgcolor="skyblue">
            <form>
                <input type="password" placeholder="Password"><br>
                <input type="email" placeholder="Email"><br>
                <input type="date"><br>
                <input type="text" placeholder="Nama"><br>
                <select>
                    <option>Pilih</option>
                    <option>City</option>
                    <option>Tata Letak</option>
                    <option>Koin</option>
                </select>
            </form>
        </td>
        <td colspan="3" bgcolor="orange">Munchen Juara Liga Champions</td>
    </tr>
    <tr>
        <td colspan="3" bgcolor="lightgreen">Ini contoh</td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="green">Dokumen 1</td>
        <td bgcolor="darkgreen">Dokumen 2</td>
        <td bgcolor="gray">Dokumen 3</td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="pink">p</td>
        <td bgcolor="red">Hii</td>
    </tr>
</table>

</body>
</html>
